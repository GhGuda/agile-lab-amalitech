name: CI Pipeline - ETL Project

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Tests
        run: |
          pytest

        # Run the ETL pipeline to generate pipeline.log
      - name: Run ETL Pipeline
        run: |
          python src/pipeline.py

      # Upload pipeline.log as CI artifact (Monitoring Evidence)
      - name: Upload Pipeline Log Artifact
        uses: actions/upload-artifact@v4
        with:
          name: pipeline-log
          path: pipeline.log